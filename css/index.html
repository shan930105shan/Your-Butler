<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Control</title>
    <link rel="stylesheet" href="../Your Butler/css/style.css">
</head>
<body>
    <div class="background-video-container">
        <video autoplay muted loop class="background-video">
            <source src="../Your Butler/video/APP-Home.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <h1 class="bounce-in">Welcome!</h1>
    </div>
    <div class="button-container">
        <button onclick="turnOn()">Turn On LED</button>
        <button onclick="turnOff()">Turn Off LED</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
